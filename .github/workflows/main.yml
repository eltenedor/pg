name: pg-unit-testing
on:
  push:
  workflow_dispatch:

jobs:
  pgaux:
    runs-on: ubuntu-latest
    container: perl:latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: pg
      - name: run a simple unit test
        run: |
          cpanm Data::Dump
          perl pg/t/macros/pgaux.t
